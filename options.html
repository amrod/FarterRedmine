<!DOCTYPE html>
<html>
<head>
  <title>Faster Redmine Options</title>
  <style>
    body { padding: 10px; }

    div.box {
      box-sizing: border-box;
      width: 100%;
      border: 0 solid;
      border-color: white;
    }
    
    div.box_left {
      float: left;
    }

    div.box_right {
      float: right;
    }

    div.fieldtitle {
      font-weight:bold;
    }
    
    div.fieldsubtitle {
      color:#7D7D7D;
    }
    
    div.important {
        color:#F45C13;
    }
  </style>
</head>

<body>
  <label>
      <div class="fieldtitle">Redmine application root URL:</div>
    <input type="text" id="redmineUrl" size=40 placeholder="https://regmine.mycompany.com/">
  </label>
  <br><br>
  <label>
      <div class="fieldtitle">Redmine API Key:</div> 
      <div class="important">For security reasons, value is not synced.</div>
    <input type="text" id="key" size=40 placeholder="Go to My Account -> API access Key -> Show">
  </label>
  <br><br>
  <label>
      <div class="fieldtitle">Atom feed of overdue tasks:</div> 
      <div class="fieldsubtitle">Create a custom query and look for the Atom link at the bottom of the results.</div> 
    <input type="text" id="atom_feed" size=60 placeholder="https://rm.myco.com/projects/1/issues.atom?key=123ABC&query_id=123">
  </label>
  <br><br>
  <label>
    <input type="checkbox" id="propagate">
    Propagate status changes to parent issue.
  </label>
  <br><br>
  <label>
    <input type="checkbox" id="reload">
    Reload page on each update.
  </label>
  <br>
<div id="status" style="color:green"><br></div>

<div class="box">
  <div class="box_left">
    <button id="save">Save</button>
  </div>
  <div class="box_right">
    <button id="clear">Clear Permissions</button>
  </div>
</div>  

  <script src="scripts/options.js"></script>
</body>
</html>
